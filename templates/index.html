{% extends "base.html" %}
{% block content %}
    <div class="container">
        <div class="navbar">
            <span class="main-title">{{ config.CAMERA_ID }}</span>
            <form action="{{ url_for('auth.logout') }}" method="POST">
                <a href="{{ url_for('content.camera_switch') }}">
                    <button type="button">
                        Preview
                    </button>
                </a>
                <a href="{{ url_for('content.api_key') }}">
                    <button type="button">
                        API
                    </button>
                </a>
                <button class="logout-button" type="submit">
                    Logout
                </button>
            </form>
        </div>
        <div class="main-container">
            <div class="preview-container">
                <img src="{{ url_for('content.preview') }}" width="100%">
            </div>
        </div>
        <div class="footer">
        </div>
    </div>
{% endblock %}
